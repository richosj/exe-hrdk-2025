<!DOCTYPE html>
<html lang="ko">

<head>
    {{> meta}}
</head>

<body>
    {{> header}}

    <div class="banner-renewal">
        <div class="visually-hidden">상단 배너 영역</div>
    </div>

    <main id="content" class="sub-page">
        <div class="visually-hidden">본문 영역</div>
        <section class="signup">
            <div class="sub-page-container">
                <div class="page-title">
                    <h2>회원가입</h2>
                </div>
                <div class="signup-content">
                    <form class="signup-form">
                        <div class="field-row">
                            <div class="field">
                                <strong class="label">아이디</strong>
                                <div class="input-g">
                                    <input type="text" class="form-input" id="" name="" placeholder="입력">
                                    <button type="button">중복확인</button>
                                </div>
                            </div>
                            <div class="field"></div>
                        </div>
                        <div class="field-row">
                            <div class="field">
                                <strong class="label">비밀번호</strong>
                                <input type="password" class="form-input" id="" name="" placeholder="입력">
                            </div>
                            <div class="field">
                                <strong class="label">비밀번호 확인</strong>
                                <input type="password" class="form-input" id="" name="" placeholder="입력">
                            </div>
                        </div>
                        <div class="field-row">
                            <div class="field">
                                <strong class="label">성명</strong>
                                <input type="text" class="form-input" id="" name="" placeholder="입력">
                            </div>
                            <div class="field">
                                <strong class="label">회원구분</strong>
                                <div class="radio-group">
                                    <label><input type="radio" name="memberType" value="employed"> 재직자</label>
                                    <label><input type="radio" name="memberType" value="retired"> 퇴직자</label>
                                </div>
                            </div>
                        </div>
                        <div class="field-row">
                            <div class="field">
                                <strong class="label">생년월일</strong>
                                <input type="date" class="form-input" id="" name="" placeholder="입력">
                            </div>
                            <div class="field">
                                <strong class="label">이메일</strong>
                                <div class="input-with-at">
                                    <input type="text" class="form-input" id="" name="" placeholder="입력">
                                    <span>@</span>
                                    <input type="text" class="form-input" id="" name="" placeholder="입력">
                                </div>
                            </div>
                        </div>
                        <div class="field-row">
                            <div class="field">
                                <strong class="label">휴대폰 번호</strong>
                                <div class="tel-group">
                                    <input type="text" class="form-input" name="hp1" maxlength="3">
                                    <input type="text" class="form-input" name="hp2" maxlength="4">
                                    <input type="text" class="form-input" name="hp3" maxlength="4">
                                </div>
                            </div>
                            <div class="field">
                                <strong class="label">직위</strong>
                                <select class="form-input" id="" name="">
                                    <option value="">select</option>

                                </select>
                            </div>
                        </div>

                        <div class="field-row">
                            <div class="field">
                                <strong class="label">근무부서</strong>
                                <select class="form-input" id="" name="">
                                    <option value="">select</option>

                                </select>
                            </div>
                            <div class="field">
                                <strong class="label">근무경력</strong>
                                <select class="form-input" id="" name="">
                                    <option value="">select</option>

                                </select>
                            </div>
                        </div>

                        <div class="field-row">
                            <div class="field">
                                <strong class="label">소속(기업명)</strong>
                                <input type="text" class="form-input" id="" name="" placeholder="입력">
                            </div>
                            <div class="field">
                                <strong class="label">사업자등록번호</strong>
                                <div class="input-with-btn">
                                    <input type="text" class="form-input" id="" name="" placeholder="입력">
                                    <button type="button">유효성검증</button>
                                </div>
                            </div>
                        </div>

                        <div class="field-row">
                            <div class="field">
                                <strong class="label">기업분류</strong>
                                <div class="radio-group">
                                    <label><input type="radio" name="corpType" value="public"> 공공</label>
                                    <label><input type="radio" name="corpType" value="private"> 민간</label>
                                </div>
                            </div>
                            <div class="field">
                                <strong class="label">업종</strong>
                                <select class="form-input" id="" name="">
                                    <option value="">select</option>
                                </select>
                            </div>
                        </div>

                        <div class="field-row">
                            <div class="field">
                                <strong class="label">소재지</strong>
                                <select class="form-input" id="" name="">
                                    <option value="">select</option>
                                </select>
                            </div>
                            <div class="field">
                                <strong class="label">기업규모</strong>
                                <select class="form-input" id="" name="">
                                    <option value="">select</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    {{> footer}}

    <script type="module" src="/js/main.js"></script>
</body>

</html>
